---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: loki-gateway
  namespace: monitoring
spec:
  selector:
    istio: ingress-cluster
  servers:
  - port:
      number: 3100
      name: http
      protocol: HTTP
    hosts:
    - "cluster.codedesignplus.com"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: loki-virtualservice
  namespace: monitoring
spec:
  hosts:
  - "cluster.codedesignplus.com"
  gateways:
  - loki-gateway
  http:
  - route:
    - destination:
        host: loki-server.monitoring.svc.cluster.local
        port:
          number: 3100
    rewrite:
      uri: "/"